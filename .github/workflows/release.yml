name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write
      id-token: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
        
    - name: Install dependencies
      run: bun install
      
    - name: Run tests
      run: bun test
      
    - name: Build project
      run: bun run build
      
    - name: Extract version from tag
      id: get_version
      shell: pwsh
      run: |
        $tag = "${{ github.ref_name }}"
        $version = $tag -replace '^v', ''
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        echo "TAG=$tag" >> $env:GITHUB_OUTPUT
      
    - name: Verify version matches package.json
      shell: pwsh
      run: |
        $packageVersion = (Get-Content package.json | ConvertFrom-Json).version
        $tagVersion = "${{ steps.get_version.outputs.VERSION }}"
        if ($packageVersion -ne $tagVersion) {
          Write-Error "Version mismatch! package.json: $packageVersion, tag: $tagVersion"
          exit 1
        }
        Write-Host "âœ“ Version verified: $packageVersion"
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: winput ${{ steps.get_version.outputs.VERSION }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}